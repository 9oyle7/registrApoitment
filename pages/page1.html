<!doctype html>
<html lang="ar">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link href="../css/font-awesome.min.css" rel="stylesheet">
  <link href="../css/font.css" rel="stylesheet">

  <link href="../css/materialize.min.css" rel="stylesheet">
  <link href="../css/mstepper.min.css" rel="stylesheet">
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>موعد</title>
</head>

<body class="d-flex flex-column h-100">
  <div class="overlay"></div>
     
  <form action="">
    <div class="navigation text-center">
      <div class="container-fluid">
        <div class="row mb-0">
          <div class="col logo">
            <img src="../img/logo-ar.png" alt="">
          </div>
          <div class="col visitor">
            <span> <a href="" class="nav-link">بوابة الزوار</a></span>
          </div>
          <div class="col logout">
            <div class="dropdown d-inline">
              <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span>مرحبا :</span>
                <span>صالح الحميداني</span>
              </a>

              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">معلوماتي الشخصية</a>
                <a class="dropdown-item" href="#">تغيير كلمة المرور</a>
                <a class="dropdown-item" href="#">تسجيل خروج</a>
              </div>
            </div>
            <div class="d-inline">
              <a href="">تواصل معنا</a>
            </div>
            <div class="d-inline">
              <a href="">English</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container d-flex h-100">
      <div class="justify-content-center align-self-center w-100">
        <div class="mx-auto">
          <div class="content">


            <div class="row">
              <div class="col-auto m-auto">

                <div class="card">
                  <div class="test">

                    <ul data-method="GET" class="stepper horizontal">
                      
                      <li class="step active">
                        <div class="step-title waves-effect waves-dark">الخطوة الأولى</div>
                        <div class="step-content">
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="email" name="email" type="email" class="validate" required>
                              <label for="email">البريد الالكتروني</label>
                            </div>
                          </div>
                          <div class="step-actions">
                            <button class="waves-effect waves-dark btn blue next-step"
                              data-feedback="anyThing">متابعة</button>
                          </div>
                        </div>
                      </li>
                      <li class="step">
                        <div class="step-title waves-effect waves-dark">الخطوة الثانية</div>
                        <div class="step-content">
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="password" name="password" type="password" class="validate" required>
                              <label for="password">الرقم السري</label>
                            </div>
                          </div>
                          <div class="step-actions">
                            <button class="waves-effect waves-dark btn blue next-step">متابعة</button>
                            <button class="waves-effect waves-dark btn-flat previous-step">رجوع</button>
                          </div>
                        </div>
                      </li>
                      <li class="step">
                        <div class="step-title waves-effect waves-dark">الخطوة الثالثة</div>
                        <div class="step-content">
                          النهاية
                          <div class="step-actions">
                            <button class="waves-effect waves-dark btn blue next-step"
                              data-feedback="noThing">حفظ</button>
                          </div>
                        </div>
                      </li>
                    </ul>

                  </div>
                </div>
              </div>
            </div>




          </div>
        </div>
      </div>
    </div>
  </form>

  <footer class="footer mt-auto py-3">
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-md-6 copyrith">
          <p>عمادة تقنية المعلومات</p>
          <p>&copy; 2021 الجامعة السعودية الإلكترونية</p>
        </div>
        <div class="col-md-6 support">
          <p>الدعم الفني</p>
          <a href="">
            <p>email@seu.edu.sa</p>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/materialize.min.js"></script>
  <script src="../js/mstepper.min.js"></script>
  <script src="../js/main.js" type="text/javascript"></script>
</body>

</html>
